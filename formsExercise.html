<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web page about forms">
    <title>Forms Exercise</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
                <option hidden>Select a Store</option>
                <option>3109</option>
                <option>2421</option>
                <option>5357</option>
            </select>
            <fieldset>
                <legend>When you visited:</legend>
                <div>
                <label for="dvisit">Date Visited</label>
                <input type="date" id="dvisit" value="2022-12-31" min="2022-02-09" max="2023-02-09">
                </div>
                <div>
                <label for="timev">Time</label>
                <input type="time" id="timev">
                </div>
            </fieldset>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" required placeholder="Email">
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="radioLink" id="satisfied">
                <label for="satisfied">Satisfied</label>
                <br>
                <input type="radio" name="radioLink" id="neutral" checked>
                <label for="neutral">Neither Satisfied Nor Dissatisfied</label>
                <br>
                <input type="radio" name="radioLink" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
            </fieldset>
            <label for="experience">Tell us about your experience</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>
            <label for="visits">Times visited last month:</label>
            <br>
            <input type="number" id="visits" min="1" max="30">

            <input type="checkbox" id="contact" required>
            <label for="contact">Please check the box if you would be willing to be contacted about your
                experience.</label>
            <br>
            <label for="password">Create a Password:</label>
            <input type="password" name="password">
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
